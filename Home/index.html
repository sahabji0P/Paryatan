<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <div id="mabout" class="mabout">
          <i class="fa fa-fw fa-user"></i>
          <a href="#" id="about">About Us</a>
        </div>
    
        <div id="mclient" class="mclient">
          <i class="fa fa-fw fa-briefcase"></i>
          <a href="#" id="client">Our Mission</a>
        </div>
    
        <div id="mcontact" class="mcontact">
          <i class="fa fa-fw fa-envelope-open"></i>
          <a href="#" id="contact">Contact</a>
        </div>
        
      </div>

    <header>
        <img src="logo.png" class="logo">
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#" class="explore">Explore More</a>
            <a href="#" class="login">Login</a>
            <a href="#" class="feedback">Feedback</a>
            
        </nav>
    </header>
    <section class="parallax">
        <img src="" id="image" alt="image">
        <h2 id="text">Paryatan</h2>
        
    </section>

    <section class="sec">
        <h2>Our Mission</h2>
        <p>Paryatan</p>

    </section>

    <script src="dscript.js"></script>
    <script src="script.js"></script>
</body>

</html>
